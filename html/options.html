<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Netchat - Settings</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" rel="stylesheet">
    </head> 
    <body>
        <form class="form-horizontal mt-5 ml-5">
            <div class="form-group form-group-lg">
                <div class="col-sm-8">
                    <input type="text" class="form-control input-lg" placeholder="https://" value="https://" id="path">
                </div>
            </div>
            <div class="form-group form-group-lg">
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="User" value="User" id="user">
                </div>
            </div>
            <div class="form-group form-group-lg">
                <div class="col-sm-8">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>            
        </form>
        <script src="../js/options.js"></script>
    </body>
</html>
